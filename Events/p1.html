<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>click events</h3>
    <h1 onclick="print()">Click Me</h1>

    <button onclick="print()">Click Me</button>
    <button ondblclick="print()">Double Click Me</button>
    <script>
        function print(){
            alert("welcome to click");
        }


    // Event -> middleeware -> action Listeners
            // it is used to identity the action on html dom and triggers the function


    </script>

</body>
