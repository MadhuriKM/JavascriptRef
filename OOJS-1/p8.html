<body>
    <h3>Object.assign()</h3>

    <script>
        // it is usedto merge common properties

        var user1 = {
            name: "Rohan",
            email: "rohan@gmail.com"
        };

        var user2 = {
            age: 23,
            email: "rohan@gmail.com"
        };

        console.log('user1 =', user1);
        console.log('user2 =', user2);
            // merges the proprties of an objects , itshold last properrty if any common prperty exists.
        var res = Object.assign(user1,user2);
        
        console.log('result =', res);
    </script>
</body>
